# Slack Notification Configuration
#
# Notifications are built into each skill - just configure webhook_url here.
# No hook setup required!

# Your Slack Incoming Webhook URL (required)
# Create at: https://api.slack.com/messaging/webhooks
webhook_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

# Target channel (informational - channel is determined by webhook)
channel: "#claude-notifications"

