# init-impl skill configuration
# Customize for your project

paths:
  plans: "docs/plans"              # Design document input path
  checklists: "docs/checklists"    # Checklist output path
  commands: ".claude/commands"     # Slash command output path

# Build/test commands (used in Phase command templates)
build:
  command: "go build ./..."        # Build command
  test: "go test ./..."            # Test command
  run: "./bin/{app}"               # Run command ({app} is replaced with feature name)

# Language-specific defaults
# Go:         go build ./... / go test ./... / ./bin/{app}
# TypeScript: npm run build / npm test / npm run start:{app}
# Python:     python -m build / pytest / python -m {app}
# Rust:       cargo build / cargo test / ./target/debug/{app}
