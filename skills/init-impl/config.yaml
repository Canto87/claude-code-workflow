# init-impl 스킬 설정
# 프로젝트에 맞게 수정하세요

paths:
  plans: "docs/plans"              # 설계 문서 입력 경로
  checklists: "docs/checklists"    # 체크리스트 출력 경로
  commands: ".claude/commands"     # 슬래시 명령어 출력 경로

# 빌드/테스트 명령어 (Phase 명령어 템플릿에 사용)
build:
  command: "go build ./..."        # 빌드 명령어
  test: "go test ./..."            # 테스트 명령어
  run: "./bin/{app}"               # 실행 명령어 ({app}은 기능명으로 대체)

# 언어별 기본값 참고
# Go:         go build ./... / go test ./... / ./bin/{app}
# TypeScript: npm run build / npm test / npm run start:{app}
# Python:     python -m build / pytest / python -m {app}
# Rust:       cargo build / cargo test / ./target/debug/{app}
