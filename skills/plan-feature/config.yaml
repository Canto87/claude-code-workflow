# plan-feature skill configuration
# Customize for your project

project:
  name: "my-project"
  language: go              # go | typescript | python | java | rust | other

paths:
  source: "internal"        # Source code path (Go: internal, TS/Py: src)
  apps: "apps"              # Application entry points
  plans: "docs/plans"       # Design document output path

# Shown as options in Q&A "System Integration" question
# Maximum 3 options (AskUserQuestion limit)
integrations:
  - label: "Database"
    description: "Database layer"
    path: "internal/database"
  - label: "API"
    description: "HTTP API"
    path: "internal/api"
  - label: "Config"
    description: "Configuration management"
    path: "internal/config"

# Shown as options in Q&A "Storage" question
storage:
  - label: "SQLite"
    description: "Lightweight embedded DB"
    recommended: true
  - label: "PostgreSQL"
    description: "Production DB"
  - label: "In-memory"
    description: "Reset on restart"
  - label: "File-based"
    description: "JSON/YAML files"
